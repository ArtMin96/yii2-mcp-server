name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test || echo "No test script found"
      continue-on-error: true

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          - Built and tested TypeScript compilation
          - Includes MCP server for Yii2 integration
          
          ## Installation
          ```bash
          npm install -g @artmin96/yii2-mcp-server
          ```
          
          Or run the install script:
          ```bash
          chmod +x install.sh && ./install.sh
          ```
        draft: false
        prerelease: false

    - name: Publish to NPM (Optional)
      run: |
        echo "To publish to NPM, uncomment the next line and add NPM_TOKEN secret"
        # npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      continue-on-error: true